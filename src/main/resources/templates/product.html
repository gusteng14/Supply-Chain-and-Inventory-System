    <meta charset="UTF-8">
    <title>Employee Page</title>

<body>
<div class="grid-container">
    <header class="header" th:replace="~{fragments :: header}"></header>
    <aside id="sidebar" th:insert="~{fragments :: sidebar}"></aside>
    <main class="main-container">
        <div class="tab_box">
            <button class="tab_btn active">View Product List</button>
            <button class="tab_btn">Create Product</button>
            <!--                    <button class="tab_btn">Update Employee</button>-->
            <!--                    <button class="tab_btn">Delete Employee</button>-->
            <div class="line"></div>
        </div>
        <div class="content_box">
            <div class="content active">
                        <h4>List of Products</h4>
                        <table style="border: 1px solid #00000029; border-radius: 2px;" class="responsive-table highlight">
                            <thead style="background-color: rgba(218,218,218,0.5);">
                            <tr>
<!--                                <th>Item No</th>-->
                                <th>Item Photo</th>
                                <th>Item Name</th>
                                <th>Description</th>
                                <th>Stock</th>
                                <th>Cost</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="product : ${product}">
<!--                                    <td th:text="${product.id}">z</td>-->
                                    <td>
                                        <img class="productImg" th:src="@{${product.photosPath}}">
                                    </td>
                                    <td th:text="${product.name}">z</td>
                                    <td th:text="${product.description}">z</td>
                                    <td th:text="${product.stock}">z</td>
                                    <td th:text="${product.cost}">z</td>
                                    <td th:value="${product.id}">
                                        <a th:href="@{/product/edit(id=${product.id})}"><span style="color: gray;" class="material-icons-outlined">update</span></a>
                                        <a th:href="@{'/product/delete/' + ${product.id}}" onclick="return confirm('Are you sure you want to delete?')">
                                            <span style="color: red;" class="material-icons-outlined">close</span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
            </div>
            <div class="content">
                <div class="form-block">
                    <div class="employee-form">
                        <h3>Item Setup</h3>
                        <form class="col s12" id="registerForm" action="#" th:action="@{/product/create}" method="post" enctype="multipart/form-data" th:object="${productRequest}">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input style="color: black;" th:field="*{name}" id="name" type="text" required>
                                    <label for="name">Item Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input style="color: black;" th:field="*{description}" id="description" type="text" required>
                                    <label for="description">Item Description</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input style="color: black;" th:field="*{stock}" id="stock" type="number" required>
                                    <label for="stock">Item Stock</label>
                                </div>
                                <div class="input-field col s6">
                                    <input style="color: black;" th:field="*{cost}" id="cost" type="number" required>
                                    <label for="cost">Item Cost</label>
                                </div>
<!--                                <div class="input-field col s6">-->
<!--                                    <input style="color: black;"  id="image" name="image" accept="image/*" type="file" required>-->
<!--                                    <label for="cost">Image</label>-->
<!--                                </div>-->
<!--                                <div>-->
<!--                                    <img class="productThumbnail" th:src="@{/images/default-thumbnail.jpg}" id="thumbnail"  alt="preview_image">-->
<!--                                </div>-->
                            </div>
                            <div class="row">
                                <div class="file-field input-field col s6">
                                    <div class="btn">
                                        <span>File</span>
                                        <input type="file" id="image" name="image" accept="image/*" required>
                                    </div>
                                    <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div>
                                    <img class="productThumbnail" th:src="@{/images/default-thumbnail.jpg}" id="thumbnail"  alt="preview_image">
                                </div>
                            </div>


                            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
<script type="text/javascript" th:src="@{js/materialize.min.js}"></script>
<script>

    // ---------- TABS DESIGN ----------
    const tabs = document.querySelectorAll('.tab_btn');
    const all_content = document.querySelectorAll('.content');

    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.sidenav');
        var instances = M.Sidenav.init(elems);
    });

    tabs.forEach((tab, index) => {
        tab.addEventListener('click', (e)=> {
            tabs.forEach(tab=>{tab.classList.remove('active')})
            tab.classList.add('active');

            var line = document.querySelector('.line');
            line.style.width = e.target.offsetWidth + "px";
            line.style.left = e.target.offsetLeft + "px";

            all_content.forEach(content=>{content.classList.remove('active')})
            all_content[index].classList.add('active');
        })
    })

                $('#thumbnail').attr('src', e.target.result);
            }
            reader.readAsDataURL(file);
        })
