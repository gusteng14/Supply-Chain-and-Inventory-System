<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>View Category</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Archivo:ital,wght@0,100..900;1,100..900&family=Cherry+Bomb+One&family=DynaPuff:wght@400..700&family=Modak&display=swap" rel="stylesheet">


    <!-- MATERIAL ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}"  media="screen,projection"/>

    <!-- CSS -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}"  media="screen,projection"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="grid-container">
    <header class="header" th:replace="~{fragments :: header-main}"></header>
    <aside th:replace="~{fragments :: sidebar}"></aside>

    <div class="main-container">
        <div class="row">
            <div class="col l12">
                <div class="form-block">
                    <div class="gray-background">
                        <h3 style="color:black;">Category Details</h3>
                        <form class="col s12" id="registerForm" action="#" th:action="@{/category/edit}" method="post" th:object="${category}">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input readonly style="color: black;" th:value="${category.id}" id="id" type="text" name="id">
                                    <label for="id">ID</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6">
                                    <input  readonly style="color: black;" th:field="*{name}" id="name" type="text" required>
                                    <label for="name">Category Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input  readonly style="color: black;" th:field="*{description}" id="description" type="text" required>
                                    <label for="description">Category Description</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col l1"></div>
            <div class="col l10">
                <h5>Logs</h5>
                <table id="logs" class="z-depth-1 display table-csis">
                    <thead style="background-color: rgba(234,233,233,0.5);">
                    <tr class="tr-csis">
                        <th class="dt-head-left th-csis">Version</th>
                        <th class="dt-head-left th-csis">Name</th>
                        <th class="dt-head-left th-csis">Description</th>
                        <th class="dt-head-left th-csis">Updated By</th>
                        <th class="dt-head-left th-csis">Operation</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="logs, status : ${logs}">
                        <tr class="tr-csis-body" th:each="rev : ${logs.getEntity()}">
                            <td class="dt-body-left td-csis" th:text="${status.index + 1}">z</td>
                            <td class="dt-body-left td-csis" th:text="${rev.name}">z</td>
                            <td class="dt-body-left td-csis" th:text="${rev.description}">z</td>
                            <td class="dt-body-left td-csis" th:text="${rev.lastUpdatedBy}">z</td>
                            <td class="dt-body-left td-csis" th:text="${logs.getMetadata().getRevisionType()}">z</td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
            <div class="col l1"></div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{js/materialize.min.js}"></script>
<script>

    $(document).ready(function() {
        $('.tabs').tabs();
        $('.collapsible').collapsible();
        $('#image').on('change', function() {

            //console.log(this.files);
            var file = this.files[0];
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#thumbnail').attr('src', e.target.result);
            }
            reader.readAsDataURL(file);
        })
    });
</script>


</body>
</html>
