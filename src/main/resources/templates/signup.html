<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Signup Page</title>

        <!-- FONT -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,
        900&display=swap" rel="stylesheet">

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- CSS -->
<!--        <link rel="stylesheet" href="/static/css/login.css">-->
        <link rel="stylesheet" th:href="@{/css/login.css}">


    </head>
    <body>
        <div class="grid-container">
            <div class="login-picture">
                <img id="login-picture" th:src="@{/images/sample%20logo.png}">
            </div>

            <div class="signup-block">
                <div class="login-welcome">
                    <h3 style="font-size: 75px;">Signup</h3>
                </div>

                <div class="login-input">
                    <form action="/signup" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input id="username" type="text" class="form-control"  required>

                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id ="password" type="password" class="form-control" required >
                        </div>
                        <div class="mb-3">
                            <label for="conPassword" class="form-label">Confirm Password</label>
                            <input id ="conPassword" type="password" class="form-control" required >
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input id ="email" type="email" class="form-control" required >
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button id="submit" type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>

        <script>

            const submitButttom = document.getElementById("submit");
            submitButttom.addEventListener('click',()=>{
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const conPassword = document.getElementById('conPassword').value;
                const email = document.getElementById('email').value;
                const data ={
                    username,
                    email,
                    password
                }

                if(password == conPassword){
                    const jsonData = JSON.stringify(data);
                    fetch('/signup', {
                        method: 'POST',
                        headers:{
                            'Content-Type': 'application/json'
                        },
                        body: jsonData
                    })
                        .then(response =>{
                        alert('succesfull');
                        //if(response.status == 200){
                        //alert('succesfull');
                        //xs}
                    })
                }

            })
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
