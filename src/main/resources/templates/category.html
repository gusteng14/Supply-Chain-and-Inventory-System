<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Category Page</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Archivo:ital,wght@0,100..900;1,100..900&family=Cherry+Bomb+One&family=DynaPuff:wght@400..700&family=Modak&display=swap" rel="stylesheet">

    <!-- MATERIAL ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- CSS -->
    <link href="https://cdn.datatables.net/v/dt/dt-2.3.2/datatables.min.css" rel="stylesheet" integrity="sha384-d76uxpdVr9QyCSR9vVSYdOAZeRzNUN8A4JVqUHBVXyGxZ+oOfrZVHC/1Y58mhyNg" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.css}"  media="screen,projection"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.2/js/dataTables.js" integrity="sha384-YDIK5P2Wq/2RyB+U8Zt970p1L/fEftZwbF3e22rV/bPMW+m8z+JjycMAr96s7LAz" crossorigin="anonymous"></script>



</head>
<body>
<div class="grid-container">
    <header class="header" th:replace="~{fragments :: header-main}"></header>
    <aside th:replace="~{fragments :: sidebar}"></aside>

    <main class="main-container">
        <div class="row">
            <div class="col s12">
                <h4 class="page-header">Categories</h4>
                <ul sec:authorize="hasAuthority('CREATE_CATEGORY_PERM')" class="tabs">
                    <li class="tab col s3 l6"><a href="#view-category-tab">View Categories</a></li>
                    <li class="tab col s3 l6"><a href="#create-category-tab">Create Category</a></li>
                </ul>
                <div sec:authorize="hasAuthority('CREATE_CATEGORY_PERM')" class="row"></div>
                <div id="view-category-tab">
                    <table id="categoryTable" class="z-depth-1 display table-csis">
                        <thead style="background-color: rgba(234,233,233,0.5);">
                            <tr class="tr-csis">
                                <th class="dt-head-left th-csis">Id</th>
                                <th class="dt-head-left th-csis">Category Name</th>
                                <th class="dt-head-left th-csis">Description</th>
                                <th class="dt-head-left th-csis">Created On</th>
                                <th class="dt-head-left th-csis">Last Updated</th>
                                <th class="dt-head-left th-csis" data-dt-order="disable"></th>
                            </tr>
                        </thead>
                            <tbody>
                                <tr class="tr-csis-body" th:each="category : ${category}">
                                    <td class="dt-body-left td-csis"  th:text="${category.id}">z</td>
                                    <td class="dt-body-left td-csis" th:text="${category.name}">z</td>
                                    <td class="dt-body-left td-csis" th:text="${category.description}">z</td>
                                    <td class="dt-body-left td-csis" th:text="${category.createdOn}">z</td>
                                    <td class="dt-body-left td-csis" th:text="${category.lastUpdatedOn}">z</td>
                                    <td class="dt-body-left td-csis" th:value="${category.id}">
                                        <div class="right">
                                            <a sec:authorize="hasAuthority('READ_CATEGORY_PERM')" class="waves-effect waves-light btn-small crud" th:href="@{'/category/' + ${category.id}}">
                                                View
                                            </a>
                                            <a sec:authorize="hasAuthority('UPDATE_CATEGORY_PERM')" class="waves-effect waves-light btn-small crud" th:href="@{/category/edit(id=${category.id})}">
                                                Update
                                            </a>
                                            <a sec:authorize="hasAuthority('DELETE_CATEGORY_PERM')" class="waves-effect waves-light btn-small red lighten-1 crud" th:href="@{'/category/delete/' + ${category.id}}" onclick="return confirm('Are you sure you want to delete?')">
                                                Delete
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                    </table>
                </div>
                <div sec:authorize="hasAuthority('CREATE_CATEGORY_PERM')" id="create-category-tab">
                    <div class="col l2"></div>
                    <form style="border-radius: 30px; padding: 30px;" class="col s12 l8 z-depth-1" id="registerForm" action="#"
                          th:action="@{/category/create}" method="post" th:object="${categoryRequest}">
                        <h5>Category Setup</h5>
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons-round prefix">category</i>
                                <input style="color: black;" th:field="*{name}" id="name" type="text" required>
                                <label for="name">Category Name</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="material-icons-round prefix">description</i>
                                <input style="color: black;" th:field="*{description}" id="description" type="text" required>
                                <label for="description">Category Description</label>
                            </div>
                        </div>
                        <button disabled="disabled" id="modalTrigger" type="button" data-target="modal" class="btn modal-trigger">Submit</button>
                        <div style="border-radius: 10px; width: 500px;" id="modal" class="modal">
                            <div class="row modal-content valign-wrapper" style="margin: 0px;">
                                <div class="col l3">
                                    <img style="height:auto; width: 100px;" th:src="@{images/warning.jpg}">
                                </div>
                                <div class="col l9 ">
                                    <h6 >Do you want to save this category in the system?</h6>
                                </div>
                            </div>
                            <div style="margin: 0px;" class="row modal-footer teal">
                                <button id="submitBtn" type="submit" style="text-align: center;" class="modal-close waves-effect waves-green btn-flat col l6" >Submit</button>
                                <a id="closeModal" style="text-align: center;" class="modal-close waves-effect waves-green btn-flat col l6" >Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

<script type="text/javascript" th:src="@{js/materialize.min.js}"></script>
<script type="text/javascript" src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/3.2.3/js/dataTables.buttons.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/3.2.3/js/buttons.dataTables.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/3.2.3/js/buttons.html5.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/3.2.3/js/buttons.print.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.sidenav');
        var instances = M.Sidenav.init(elems);
    });

    $(document).ready(function() {
        $('.tabs').tabs();
        $('#categoryTable').DataTable({
            autoWidth: false,
            columns: [{ width: '5%' }, null, null, null, null, null],
            order: [3, 'desc'],
            layout: {
                topStart: {
                    buttons: ['csv', 'excel', 'pdf', 'print']
                }
            }
        });
        $('select').formSelect();
        $('.collapsible').collapsible();
        $('.modal').modal();

        $('#registerForm').on('change', function() {
            var field1 = $('#name').val().length;
            var field2 = $('#description').val().length;

            if(field1 < 1 || field2 < 1) {
                $('#modalTrigger').prop("disabled", true);
            } else {
                $('#modalTrigger').prop("disabled", false);

            }
        });


    })

</script>

</body>

</html>
