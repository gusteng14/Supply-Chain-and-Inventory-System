<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Item Type Page</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Archivo:ital,wght@0,100..900;1,100..900&family=Cherry+Bomb+One&family=DynaPuff:wght@400..700&family=Modak&display=swap" rel="stylesheet">


    <!-- MATERIAL ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- CSS -->
    <link href="https://cdn.datatables.net/v/dt/dt-2.3.2/datatables.min.css" rel="stylesheet" integrity="sha384-d76uxpdVr9QyCSR9vVSYdOAZeRzNUN8A4JVqUHBVXyGxZ+oOfrZVHC/1Y58mhyNg" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.css}"  media="screen,projection"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.2/js/dataTables.js" integrity="sha384-YDIK5P2Wq/2RyB+U8Zt970p1L/fEftZwbF3e22rV/bPMW+m8z+JjycMAr96s7LAz" crossorigin="anonymous"></script>


</head>
<body>
<div class="grid-container">
    <header class="header" th:replace="~{fragments :: header-main}"></header>
    <aside th:replace="~{fragments :: sidebar}"></aside>

    <main class="main-container">
        <div class="row">

            <div class="col s12">
                <h4 class="page-header">Item Types</h4>
                <ul sec:authorize="hasAuthority('CREATE_ITEMTYPE_PERM')" class="tabs">
                    <li class="tab col s3 l6"><a href="#view-itemType-tab">View Item Types</a></li>
                    <li class="tab col s3 l6"><a href="#create-itemType-tab">Create Item Types</a></li>
                </ul>
                <div sec:authorize="hasAuthority('CREATE_ITEMTYPE_PERM')" class="row"></div>
                <div id="view-itemType-tab">
                    <table id="itemTypeTable" class="z-depth-1 display table-csis">
                        <thead style="background-color: rgba(234,233,233,0.5);">
                            <tr class="tr-csis">
                                <th class="dt-head-left th-csis">Item Type Id</th>
                                <th class=" dt-head-left th-csis">Item Type Name</th>
                                <th class="dt-head-right th-csis" data-dt-order="disable"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="tr-csis-body" th:each="itemType : ${itemType}">
                                <td class="dt-body-left td-csis" th:text="${itemType.id}">z</td>
                                <td class="dt-body-left td-csis" th:text="${itemType.name}">z</td>
                                <td class="dt-body-left td-csis" th:value="${itemType.id}">
                                    <div class="right">
                                        <a sec:authorize="hasAuthority('READ_ITEMTYPE_PERM')" class="waves-effect waves-light btn-small crud" th:href="@{'/itemType/' + ${itemType.id}}">
                                            View
                                        </a>
                                        <a sec:authorize="hasAuthority('READ_ITEMTYPE_PERM')" class="waves-effect waves-light btn-small crud" th:href="@{/itemType/edit(id=${itemType.id})}">
                                            Update
                                        </a>
                                        <a sec:authorize="hasAuthority('DELETE_ITEMTYPE_PERM')" class="waves-effect waves-light btn-small red lighten-1 crud" th:href="@{'/itemType/delete/' + ${itemType.id}}" onclick="return confirm('Are you sure you want to delete?')">
                                            Delete
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div sec:authorize="hasAuthority('CREATE_ITEMTYPE_PERM')" id="create-itemType-tab">
                    <div class="col l2"></div>
                    <form style="border-radius: 30px; padding: 30px;" class="col s12 l8 z-depth-1" id="registerForm" action="#"
                          th:action="@{/itemType/create}" method="post" th:object="${itemTypeRequest}">
                        <h5>Item Type Setup</h5>
                        <div class="row">
                            <div class="input-field col s6">
                                <input style="color: black;" th:field="*{name}" id="name" type="text" required>
                                <label for="name">Item Type Name</label>
                            </div>

                        </div>
                        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                        <button style="display: none;" id="modal-trigger" data-target="modal1" class="btn modal-trigger">Modal</button>

                        <div id="modal1" class="modal">
                            <div class="modal-content">
                                <h4>Tool Tip</h4>
                                <p>Item Type created successfully.</p>
                            </div>
                            <div class="modal-footer">
                                <a id="close-modal" href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
<script type="text/javascript" th:src="@{js/materialize.min.js}"></script>
<script type="text/javascript" src="https://cdn.datatables.net/2.3.2/js/dataTables.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/3.2.3/js/dataTables.buttons.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/3.2.3/js/buttons.dataTables.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/3.2.3/js/buttons.html5.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/3.2.3/js/buttons.print.min.js"></script>

<script>

    $(document).ready(function() {
        $('.tabs').tabs();
        $('.modal').modal();
        $('.collapsible').collapsible();
        $('#itemTypeTable').DataTable({
            layout: {
                topStart: {
                    buttons: ['csv', 'excel', 'pdf', 'print']
                }
            }
        });
        $('select').formSelect();

    });

</script>

</body>

</html>
