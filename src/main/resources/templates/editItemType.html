<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Edit Item Type</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Archivo:ital,wght@0,100..900;1,100..900&family=Cherry+Bomb+One&family=DynaPuff:wght@400..700&family=Modak&display=swap" rel="stylesheet">


    <!-- MATERIAL ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}"  media="screen,projection"/>

    <!-- CSS -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}"  media="screen,projection"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="grid-container">
    <header class="header" th:replace="~{fragments :: header-main}"></header>
    <aside th:replace="~{fragments :: sidebar}"></aside>

    <div class="main-container">
        <div class="row">
            <div class="form-block">
                <div class="gray-background">
                    <h3 style="color:black;">Update Item Type Details</h3>
                    <form class="col s12" id="registerForm" action="#" th:action="@{/itemType/edit}" method="post" th:object="${itemTypeRequest}">
                        <div class="row">
                            <div class="input-field col s6">
                                <input readonly style="color: black;" th:value="${itemType.id}" id="id" type="text"  name="id">
                                <label for="id">ID</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input style="color: black;" th:field="*{name}" id="name" type="text" class="validate" required>
                                <label for="name">Category Name</label>
                            </div>
                        </div>

                        <button id="modalTrigger" type="button" data-target="modal" class="btn modal-trigger">Save</button>
                        <div style="border-radius: 10px; width: 500px;" id="modal" class="modal">
                            <div class="row modal-content valign-wrapper" style="margin: 0px;">
                                <div class="col l3">
                                    <img style="height:auto; width: 100px;" th:src="@{../images/warning.jpg}">
                                </div>
                                <div class="col l9">
                                    <h6>Do you want to save this item type in the system?</h6>
                                </div>
                            </div>
                            <div style="margin: 0px;" class="row modal-footer teal">
                                <button id="submitBtn" type="submit" style="text-align: center;" class="modal-close waves-effect waves-green btn-flat col l6" >Save</button>
                                <a id="closeModal" style="text-align: center;" class="modal-close waves-effect waves-green btn-flat col l6" >Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{js/materialize.min.js}"></script>
<script>

    $(document).ready(function() {
        $('.tabs').tabs();
        $('.collapsible').collapsible();
        $('.modal').modal();

        $('#image').on('change', function() {

            //console.log(this.files);
            var file = this.files[0];
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#thumbnail').attr('src', e.target.result);
            }
            reader.readAsDataURL(file);
        })
    });
</script>

</body>
</html>
