<body>
<div class="grid-container">
    <header sec:authorize="hasRole('USER')" class="header" th:replace="~{fragments :: header-main-user}"></header>
    <aside sec:authorize="hasRole('USER')" th:replace="~{fragments :: sidebar-user}"></aside>

    <header sec:authorize="hasRole('ADMIN')" class="header" th:replace="~{fragments :: header-main-admin}"></header>
    <aside sec:authorize="hasRole('ADMIN')" th:replace="~{fragments :: sidebar-admin}"></aside>

    <header sec:authorize="hasRole('SUPERADMIN')" class="header" th:replace="~{fragments :: header-main-superadmin}"></header>
    <aside sec:authorize="hasRole('SUPERADMIN')" th:replace="~{fragments :: sidebar-superadmin}"></aside>

    <main class="main-container">
        <div class="row">
            <div class="col l12">
                <div><h3 class="archivo-black-regular" th:text="${product.name}"></h3></div>
            </div>
        </div>
        <div class="row">
            <div class="col l4">
                <p class="grey-text">Item ID: <span class="grey-text text-darken-2" th:text="${product.id}"></span></p>
            </div>
            <div class="col l4">
                <p class="grey-text">Created on: <span class="grey-text text-darken-2" th:text="${product.createdOn}"></span></p>
            </div>
            <div class="col l4">
                <p class="grey-text">Updated on: <span class="grey-text text-darken-2" th:text="${product.lastUpdatedOn}"></span></p>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <div class="row">
                    <div class="input-field col s6">
<!--                        <i class="material-icons prefix">account_circle</i>-->
                        <label for="category">Category</label>
                        <th:block th:each="category : ${product.category}">
                            <input class="archivo-narrow-a" readonly th:value="${category.name}" id="category" type="text">
                            <br>
                        </th:block>
                    </div>
                    <div class="input-field col s6">
<!--                        <i class="material-icons prefix">phone</i>-->
                        <label for="itemType">Item Type</label>
                        <th:block th:each="itemType : ${product.itemType}">
                            <input class="archivo-narrow-a" readonly th:value="${itemType.name}" id="itemType" type="text">
                            <br>
                        </th:block>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <!--                        <i class="material-icons prefix">account_circle</i>-->
                        <input class="archivo-narrow-a" readonly th:value="${product.stock}" id="stock" type="number">
                        <label for="stock">Stock</label>
                    </div>
                    <div class="input-field col s6">
                        <!--                        <i class="material-icons prefix">phone</i>-->
                        <input class="archivo-narrow-a" readonly th:value="${product.cost}" id="price" type="number">
                        <label for="price">Price (&#8369;)</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <!--                        <i class="material-icons prefix">account_circle</i>-->
                        <input class="archivo-narrow-a" readonly id="description" type="text" th:value="${product.description}">
                        <label for="description">Description</label>
                    </div>
                </div>
            </div>
            <div class="col s6">
                <div>
                    <img class="center" th:src="@{/{productId}/product_image(productId=${product.id})}">
                </div>
            </div>
        </div>
    </main>
</div>
