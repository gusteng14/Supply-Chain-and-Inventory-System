<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>View Supplier</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Archivo:ital,wght@0,100..900;1,100..900&family=Cherry+Bomb+One&family=DynaPuff:wght@400..700&family=Modak&display=swap" rel="stylesheet">

    <!-- MATERIAL ICON -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}"  media="screen,projection"/>

    <!-- CSS -->
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}"  media="screen,projection"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div class="grid-container">
        <header class="header" th:replace="~{fragments :: header-main}"></header>
        <aside th:replace="~{fragments :: sidebar}"></aside>

        <div class="main-container">
            <div class="row">
                <div class="col l12">
                    <div style="height: 250px;" class="card amber">
                        <div style="padding-left: 350px;" class="card-content">
                            <h1 style="font-size: 50px;" class="card-title white-text" th:text="${supplier.name}"></h1>
                            <h6 class="white-text">Supplier</h6>
                        </div>
                    </div>
                    <a class="profile-pic-container" href="#">
                        <img class="profile-pic" th:src="@{../images/barkstorelogo.png}">
<!--                        <img class="productImg" th:src="@{/{employeeId}/emp_image(employeeId=${user.id})}">-->
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col l2">
                </div>
                <div class="col l10">
                    <h5>Supplier Information</h5>
                    <table>
                        <thead style="background-color: rgba(234,233,233,0.5);">
                            <tr>
                                <th>Supplier No.</th>
                                <th>Company Name</th>
                                <th>Email</th>
                                <th>Contact Number</th>
                                <th>Address</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td th:text="${supplier.supplierNo}"></td>
                                <td th:text="${supplier.name}"></td>
                                <td th:text="${supplier.email}"></td>
                                <td th:text="${supplier.contactNo}"></td>
                                <td th:text="${supplier.getAddress()}"></td>
                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <h5>Agent Information</h5>
                    <table>
                        <thead style="background-color: rgba(234,233,233,0.5);">
                            <tr>
                                <th>Name</th>
                                <th>Contact No</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td th:text="${supplier.agentName}"></td>
                                <td th:text="${supplier.contactNo}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" th:src="@{js/materialize.min.js}"></script>
    <script>

        const tabs = document.querySelectorAll('.tab_btn');
        const all_content = document.querySelectorAll('.content');

        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
        });

        var collapsibleElem = document.querySelector('.collapsible');
        var collapsibleInstance = M.Collapsible.init(collapsibleElem, {});

        $(document).ready(function() {
            $('.tabs').tabs();
            $('#image').on('change', function() {

                //console.log(this.files);
                var file = this.files[0];
                var reader = new FileReader();
                reader.onload = function (e) {
                    $('#thumbnail').attr('src', e.target.result);
                }
                reader.readAsDataURL(file);
            })
        });
    </script>

</body>
</html>
