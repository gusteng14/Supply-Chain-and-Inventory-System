<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Login Page</title>

        <!-- FONT -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">


        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- CSS -->
<!--        <link rel="stylesheet" href="/static/css/login.css">-->
        <link rel="stylesheet" href="/css/login.css">
<!--              th:href="@{/css/login.css}">-->


    </head>
    <body>
        <div class="grid-container">
            <div class="login-main">
                <div class="login-picture">
                    <div class="login-logo">
<!--                        <h1 style="font-size: 80px;">Barkstore</h1>-->
                        <img style="height: 110px; width: auto;" src="/images/logo12px.png">
                    </div>
                </div>
                <div class="login-block">
                    <div class="login-welcome">
                        <h4 style="font-size: 55px; font-weight: bold;">Sign in to Account</h4>
                    </div>

                    <div class="login-input">

                        <form class="login-form" action="/login"  method="post">
                            <div class="mb-3">
                                <div th:if="${param.error}">
                                    <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                                </div>

                                <div th:if="${param.logout}">
                                    <p class="text-warning">You have been logged out.</p>
                                </div>
                                <label for="username" class="form-label">Username</label>
                                <input id="username" type="text" name="username" class="form-control" minlength="6" required autofocus>

                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input id ="password" type="password" name="password" class="form-control" minlength="8" required>
                            </div>
    <!--                        <div class="mb-3 form-check">-->
    <!--                            <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
    <!--                            <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
    <!--                        </div>-->
                            <button style="background-color: rgba(41, 185, 163, 0.81); border: rgba(41, 185, 163, 1);" id="submit" type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>
</html>
